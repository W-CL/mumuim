<!doctype html>
<html>

    <head>

        <style>
            html,

            }

            .passwd {
            }

            .item {

     }

            .box1{

            width:120px;

            height:120px;

            margin: 20px auto;

            border: 2px solid #oooooo;

            text-align: center;

            line-height: 120px;

            background: burlywood;

            border-radius: 50%;//圆角百分比

            }
        </style>

    <body>
	
	<div align="center" style=" padding-top:60px;">
    <div class="box1">头像</div></div>
        <section class="divider"></section>
        <section>
            <div class="item email">
                <img src="image/login01.png">
                <input type="text" placeholder="手机号码" id="email">
            </div>
            <div class="item passwd">
                <img src="image/login02.png">
                <input type="password" placeholder="验证码" id="passwd">
            </div>
            <div class="btn" tapmode onClick="fnLogin()">登 录</div>
            <div class="btn" tapmode onClick="regist()">注 册</div>
        </section>
			<div style="padding:50px;" align="center">
	  <p><img onClick="WeiXinmsg()" src="image/weixin1.png" width="66" height="66"></p>
	  <p><font>微信登陆</font></p>
	</div>
    </body>
	
    <script type="text/javascript" src="script/api.js"></script>
    <script type="text/javascript" src="script/SHA1.js"></script>
    <script type="text/javascript" src="script/remotedb.js"></script>
    <script type="text/javascript" src="script/jquery-1.8.3.min.js"></script>
	
    <script type="text/javascript">
        var wx,dynamicToken;
        apiready = function() {
		     

        UIChatBox = api.require('UIChatBox');
        api.setStatusBarStyle({
            color: '#ededed'
        });
		api.setStatusBarStyle({
            style: 'dark'
			
        });
		
            wx = api.require('wx');
            var users = $api.getStorage("users");
            if(users){
                api.openWin({
                    name: 'index',
                    url: 'index.html',
                    pageParam: {
                        name: 'test'
                    }
                });
            }

        };
        //微信登陆
		function WeiXinmsg(){
			wx.isInstalled(function(ret,err){
				if(ret.installed){
                	getcode(wx);
				}else{
					api.toast({
                        msg: '请先安装，并登陆微信',
                        duration: 2000,
                        location: 'bottom'
                    });
				}
			});
		}

		//登陆授权并获取code
		function getcode(wx){
             //等待微信接口申请。。。。。。。
             wx.auth({
                 apiKey: 'wx83cdf30eb0c59c19',
             }, function(ret, err) {
                 if (ret.status) {
                     getAccessToken(wx,ret.code);
                 } else {
                     api.toast({
                         msg: '获取code失败',
                         duration: 4000,
                         location: 'bottom'
                     });
                 }
             });
		}
		
		//获取接口调用凭证accessToken
		function getAccessToken(wx,code){
			wx.getToken({
				apiKey:  'wx83cdf30eb0c59c19',
				apiSecret: '81c0697c2fcbf5f025642ac938e23c1b',
				code: code
			}, function(ret, err) {

				if (ret.status) {
                    dynamicToken = ret.dynamicToken;
					getInformation(wx,ret.accessToken,ret.openId);
				} else {
					api.toast({
		                msg: '获取accessToken失败',
		                duration: 4000,
		                location: 'bottom'
		            });
				}
			});
		}

		//调用接口获取用户信息
		function getInformation(wx,accessToken,openId){
			wx.getUserInfo({
			    accessToken: accessToken,
			    openId: openId,
			    lang: 'zh_CN',
			}, function(ret, err) {
                if(err.code == 1){
                    wx.refreshToken({
                        apiKey: 'wx83cdf30eb0c59c19',
                        dynamicToken:dynamicToken,
                    }, function(ret, err) {
                        if (ret.status) {
                            getInformation(wx,ret.accessToken,openId);
                        } else {

                        }
                    });
                }
			    if (ret.status) {
                    api.ajax({
                        url:'http://www1.msc8i8.cn/index/phone/request',
                        method:'post',
                        data:{
                            values: {
                                "ac" :"weixinLogin",
                                "tuijian" : 0,
                                "province" : ret.province,
                                "city" : ret.city,
                                "unionid" : ret.unionid,
                                "photo" : ret.headimgurl,
                                "nickname" : ret.nickname,
                                "sex" : ret.sex,
                            },
                        }
                    },function(ret,err){
                        if(!err){
                            if(ret.code == 200){
                                $api.setStorage("users",ret.data.users);
                                $api.setStorage("friends",ret.data.friends);
                                $api.setStorage("rooms",ret.data.rooms);
                                api.openWin({
                                    name: 'index',
                                    url: 'index.html',
                                    pageParam: {
                                        name: 'test'
                                    }
                                });
                            }else{
                                api.toast({
                                    msg: ret.msg,
                                    duration: ret.code,
                                    location: 'bottom'
                                });
                            }
                        }else{
                            api.toast({
                                msg: '网络异常!',
                                duration: 3000,
                                location: 'bottom'
                            });
                        }
                    });
			    } else {
			        api.toast({
		                msg: '网络异常',
		                duration: 4000,
		                location: 'bottom'
		            });
			    }
			});
		}

		//登陆
        function fnLogin(){
             api.ajax({
                 url:'http://www1.msc8i8.cn/index/phone/request',
                 method:'post',
                 data:{
                     values: {
                         "ac" :"login",
                         "username" : $api.byId('email').value,
                         "password" : $api.byId('passwd').value,
                     },
                 }
             },function(ret,err){
                 if(!err){
                     if(ret.code == 200){
                           if(ret.data.users){
                               api.toast({
                                   msg: '登陆成功!',
                                   duration: 3000,
                                   location: 'bottom'
                               });
                               $api.setStorage("users",ret.data.users);
                           }else{
                               api.toast({
                                   msg: '获取用户信息失败!',
                                   duration: 3000,
                                   location: 'bottom'
                               });
                           }
                           $api.setStorage("friends",ret.data.friends);
                           $api.setStorage("rooms",ret.data.rooms);
                           api.openWin({
                                name: 'index',
                                url: 'index.html',
                                pageParam: {
                                    name: 'test'
                                }
                           });
                     }
                 }else{
                     api.toast({
                         msg: '获取用户信息失败!',
                         duration: 3000,
                         location: 'bottom'
                     });
                 }
             });
        }


    </script>

</html>
